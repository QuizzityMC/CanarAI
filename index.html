<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canary Films AI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ffbf00, #ff8000);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .chat-container {
      border: 2px solid #ff8000;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .chat-messages {
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }
    .chat-messages p {
      padding: 8px 12px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .chat-messages p.user {
      background-color: #ffbf00;
      color: white;
      align-self: flex-end;
    }
    .chat-messages p.ai {
      background-color: #f3f3f3;
      color: #333;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    .input-container input[type="text"]:focus {
      border-color: #ff8000;
    }
    .input-container button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #ff8000;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-container button:hover {
      background-color: #ff6f00;
    }
  </style>
</head>
<body>
  <header>Canary Films AI</header>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <p class="ai">AI: Welcome to Canary Films AI! How can I assist you today?</p>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      const messagesContainer = document.getElementById('chat-messages');

      if (userInput.trim() !== "") {
        const userMessage = document.createElement('p');
        userMessage.textContent = `You: ${userInput}`;
        userMessage.classList.add('user');
        messagesContainer.appendChild(userMessage);

        const responseMessage = document.createElement('p');
        responseMessage.textContent = `AI: Thinking...`;
        responseMessage.classList.add('ai');
        messagesContainer.appendChild(responseMessage);

        const response = await fetch("https://ai.hackclub.com/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [{ role: "user", content: userInput }]
          })
        });

        const data = await response.json();
        responseMessage.textContent = `AI: ${data.choices[0].message.content}`;

        document.getElementById('user-input').value = '';
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }
  </script>
</body>
</html>
