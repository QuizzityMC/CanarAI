<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canary Films AI - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ffa600, #ff7600);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #prompt-area {
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
    }
    #prompt-area textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff7600;
      resize: none;
    }
    #tabs {
      margin: 20px auto;
      text-align: center;
    }
    #tabs button {
      background: #ff7600;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 16px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    #tabs button.active {
      background: white;
      color: #ff7600;
      border-bottom: 2px solid #ff7600;
    }
    .chat-session {
      display: none;
      background: white;
      width: 90%;
      max-width: 700px;
      margin: 0 auto 20px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 10px;
      flex-direction: column;
    }
    .chat-session.active {
      display: flex;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 400px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 12px;
    }
    .user-message {
      background: #ffb300;
      color: white;
      align-self: flex-end;
    }
    .ai-message {
      background: #f1f1f1;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-area button {
      background: #ff7600;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Canary Films AI</header>

  <div id="prompt-area">
    <textarea id="prompt-text" placeholder="Customize AI instructions here..."></textarea>
  </div>

  <div id="tabs">
    <button onclick="switchSession(0)" class="active">Session 1</button>
    <button onclick="switchSession(1)">Session 2</button>
    <button onclick="switchSession(2)">Session 3</button>
  </div>

  <div class="chat-session active" id="session-0">
    <div class="messages" id="messages-0">
      <div class="message ai-message">üëã Hey there! What can I help you with today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="input-0" class="input" placeholder="Type a message...">
      <button onclick="sendMessage(0)">Send</button>
    </div>
  </div>

  <div class="chat-session" id="session-1">
    <div class="messages" id="messages-1">
      <div class="message ai-message">üëã Hey there! What can I help you with today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="input-1" class="input" placeholder="Type a message...">
      <button onclick="sendMessage(1)">Send</button>
    </div>
  </div>

  <div class="chat-session" id="session-2">
    <div class="messages" id="messages-2">
      <div class="message ai-message">üëã Hey there! What can I help you with today?</div>
    </div>
    <div class="input-area">
      <input type="text" id="input-2" class="input" placeholder="Type a message...">
      <button onclick="sendMessage(2)">Send</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.input').forEach((input, index) => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage(index);
        }
      });
    });

    function switchSession(index) {
      document.querySelectorAll('#tabs button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.chat-session').forEach((session, i) => {
        session.classList.toggle('active', i === index);
      });
    }

    async function sendMessage(index) {
      const input = document.getElementById(`input-${index}`);
      const text = input.value.trim();
      const messagesContainer = document.getElementById(`messages-${index}`);
      const promptText = document.getElementById('prompt-text').value;

      if (!text) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.textContent = text;
      messagesContainer.appendChild(userMsg);

      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai-message';
      aiMsg.textContent = 'Typing...';
      messagesContainer.appendChild(aiMsg);

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      input.value = '';

      try {
        const res = await fetch('https://ai.hackclub.com/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: promptText },
              { role: 'user', content: text }
            ]
          })
        });

        const data = await res.json();
        aiMsg.textContent = data.choices[0].message.content;
      } catch (error) {
        console.error(error);
        aiMsg.textContent = '‚ö†Ô∏è Error fetching response.';
      }

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
